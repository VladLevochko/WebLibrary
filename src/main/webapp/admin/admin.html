<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/mainStyle.css" rel="stylesheet" type="text/css">
    <script src="../js/forms.js"></script>
    <title>Library</title>
</head>

<body>
    <div id = "header">
        Library
    </div>

    <div id = "menu">
        <button type = "button" onclick = "changeForm('add')" id = "add">add</button>
        <button type = "button" onclick = "changeForm('find')" id = "find">find</button>
        <button type = "button" onclick = "changeForm('update')" id = "upd">update</button>
        <button type = "button" onclick = "changeForm('delete')" id = "dlt">delete</button>
    </div>

    <div id = "formField">
<!-- add -->
        <div id = "addForm" class = "form">
            <form method="post" action = "add">
                <div class = "up">
                    <div class = inputBlock>
                        <label for = "titleA">Title</label><br>
                        <input type = text id = "titleA" name = "title" class = textinput>
                    </div>

                    <div class = inputBlock>
                        <label for = "authorA">Author</label><br>
                        <input type = text id = "authorA" name = "author" class = textinput>
                    </div>


                </div>

                <div class = "down">
                    <div class = inputBlock>
                        <label for = "isbnA">ISBN</label><br>
                        <input type = text id = "isbnA" name = "isbn" class = textinput>
                    </div>

                    <div class = inputBlock>
                        <label for = "yearA">Year</label><br>
                        <input type = text id = "yearA" name = "year" class = textinput>
                    </div>
                </div>

                <button type = submit class = "submitButton">add</button>
            </form>
        </div>

<!-- find -->

        <div id = "findForm" class = "form">
            <form method="post" action = "find">
                <div class = inputBlock>
                    <label for = "ISBNF">ISBN</label><br>
                    <input type = text id = "ISBNF" name = "isbn" class = textinput>
                </div>
                <button type = submit class = "submitButton">find</button>
            </form>
        </div>

<!-- update -->

        <div id = "updateForm" class = "form">
            <form method="post" action = "findforupdate">
                <div class = inputBlock>
                    <label for = "ISBNU">ISBN</label><br>
                    <input type = text id = "ISBNU" name = "isbn" class = textinput>
                </div>
                <button type = submit class = "submitButton">find</button>
            </form>
        </div>

<!-- delete -->

        <div id = "deleteForm" class = "form">
            <form method="post" action="findfordelete">
                <div class = inputBlock>
                    <label for = "ISBND">ISBN</label><br>
                    <input type = text id = "ISBND" name = "isbn" class = textinput>
                </div>
                <button type = submit class = "submitButton">delete</button>
            </form>
        </div>
    </div>
</body>
</html>
